<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mocha Test</title>
    <!-- We load Mocha's CSS styles to give our test results nice formatting-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js" charset="utf-8"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"></script>
  </head>
  <body>
    <!-- Setting up the test runner-->
        <div id="mocha"></div>
        <script>
            // the mocha test style to use - we use BDD - Behviour Driven Development
            mocha.setup('bdd');
            //ensure the assert function is available
            var assert = chai.assert;
        </script>
        <!-- the function to be tested -->
    <script src="best_deals.js" charset="utf-8"></script>
    <!-- followed by the tests -->
    <script src="best_deals.test.js" charset="utf-8"></script>

    <script>
          <!-- configure and run mocha -->
          mocha.checkLeaks();
          mocha.run();
      </script>
  </body>
</html>
